# Key binding syntax:
# bind-key [-n] KEY COMMAND
#   -n means no prefix needed (can use the key combo directly)
#   Without -n, you need to press prefix key first (Ctrl-a in your config)
#
# Common modifiers:
#   C-    means Ctrl
#   M-    means Meta (Alt on Linux, Option on Mac)
#   S-    means Shift
#
# Note:
#   - On MacOS, you need to change how the Option key is used. In iterm, go to
#     Preferences > Keys > Left Option Key acts as > Esc+
#     Preferences > Keys > Right Option Key acts as > Esc+

# change prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix


# source color scheme
set -g default-terminal 'screen-256color'
source-file ~/.tmux_dark.conf

# panes - using Command+Shift+- and Command+Shift+= for splits
bind-key -n 'M--' split-window -h -c "#{pane_current_path}"  # horizontal split
bind-key -n 'M-=' split-window -v -c "#{pane_current_path}"  # vertical split
bind-key -n C-w kill-pane 

# navigate panes - using Command+arrow keys
bind-key -n 'M-Left' select-pane -L
bind-key -n 'M-Right' select-pane -R
bind-key -n 'M-Up' select-pane -U
bind-key -n 'M-Down' select-pane -D

# Alternative navigation using hjkl
bind-key -n 'M-h' select-pane -L
bind-key -n 'M-l' select-pane -R
bind-key -n 'M-k' select-pane -U
bind-key -n 'M-j' select-pane -D
# resize panes
bind-key -n C-M-UP resize-pane -U
bind-key -n C-M-DOWN resize-pane -D
bind-key -n C-M-LEFT resize-pane -L
bind-key -n C-M-RIGHT resize-pane -R

set -g default-terminal "xterm-256color"
set -g focus-events on

# Ctrl+b, Ctrl+c to clear all panes
bind-key C-c setw synchronize-panes on \; \
  send-keys 'clear' Enter \; \
  setw synchronize-panes off

# unbind the suspend-client keymapping
unbind C-z

# enable mouse support
set -g mouse on
